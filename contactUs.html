<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="img/png" href="logo.png" style="border-radius:30%;" />
  <title>Contact Us - Shreeji Instruments</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    nav {
      background-color: #00796b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav ul li a:hover {
      color: #ffccbc;
      background-color: #22b55d;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #22b55d;
    }
    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }
    .contact-info p {
      margin: 5px 0;
    }

    /* Popup Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }
    .modal-content img {
      width: 70px;
      margin-bottom: 15px;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #28a745;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
    <nav>
        <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
          <img src="https://github.com/JoshiRudra-devop/shreeji-instruments/blob/main/logo.png?raw=true" alt="Company Logo" style="width: 40px; border-radius:30%; height: 40px; margin-right: 10px;">
          <h1 style="color: white; margin: 0;">SHREEJI INSTRUMENTS</h1>
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#footer">About</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
        </ul>
      </nav>
<div class="container">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <input type="text" name="Subject" placeholder="Subject" required>
    <textarea name="Message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p><strong>Phone:</strong> +91 9904904610</p>
    <p><strong>Email:</strong> shreejiinstrument83@gmail.com</p>
    <p><strong>Address:</strong>  shop 9, karnavati shoping center, SHREEJI INSTRUMENTS, Smruti Mandir Rd, Ghodasar, Ahmedabad, Gujarat 380050</p>
  </div>
</div>

<!-- Modal Popup -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Tick">
    <h2>Message Sent!</h2>
    <p>Thank you for contacting us.</p>
  </div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const modal = document.getElementById('successModal');
  const closeModal = document.getElementById('closeModal');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent actual form submission
    modal.style.display = "block";
    form.reset(); // Clear the form fields
  });

  closeModal.addEventListener('click', function() {
    modal.style.display = "none";
  });

  window.addEventListener('click', function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
