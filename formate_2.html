      list-style: none;
      display: flex;
      gap: 15px;
    }

      display: inline;
    }

      color: white;
      font-weight: bold;

      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

      width: 100%;
      padding: 12px;
      margin: 1%;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
