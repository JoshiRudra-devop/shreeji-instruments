    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      color: black;

    nav {
      background-color: #00796b;

    nav ul {
      list-style: none;

    nav ul li {

    nav ul li a {

      color: white;

    nav ul li a:hover {

    }
    header {

      }
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      display: block;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .card a:hover {
      background-color: #004d40;
    }
